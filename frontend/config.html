<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/common.css">
        <link rel="stylesheet" href="css/config.css">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <p>Speedruns (Customizable)</p>
            </div>
            <!--
            // change title - textbox
            // css theme dropdown - dropdown
            // search for their name - textbox and search
            // will output the games - ul with checkboxes
            // can toggle on or off certain games - the checkboxes
            // can chaange position of those games in the list - https://lukasoppermann.github.io/html5sortable/index.html (final feature)
            -->
            <div class="row">
                <label for="theme">Panel Theme</label><br>
                <select name="theme" id="panelTheme">
                  <option value="light" selected>Light</option>
                  <option value="dark">Dark</option>
                </select>
            </div>
            <div class="row">
                <label for="title">Panel Title</label><br>
                <input id="panelTitle" type="text" name="title" value="" placeholder="title placeholder">
            </div>
            <div class="row">
                <label for="search">Speedrun.com Name</label>
                <input id="srcName" type="text" name="search" value="" placeholder="Speedrun.com Name">
            </div>
            <div class="row">
                <button id = "searchBtn" type="button" name="button" class="btn-success">Search</button>
            </div>
            <div class="row">
                <div class="center">
                    Game List (Reorderable)<br>
                </div>
                <ul id="sortableGames">
                </ul>
            </div>
            <div class="row">
                <button type="button" name="button" class="btn-primary" id="saveBtn" disabled>Save</button>
            </div>
        </div>

        <!-- Scripts at Bottom of Page -->
        <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="js/common.js"></script>
        <script src="js/config.js"></script>
    </body>
</html>
