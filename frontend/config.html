<!doctype html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/vividspinner.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/config.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="col-4-10">
            <div class="row">
                <div class="col-5-10">
                    <h3>Panel Theme (Currently Unsupported)</h3>
                </div>
                <div class="col-5-10">
                    <select id="panelTheme">
                        <option value="dark" selected>Dark</option>
                        <option value="light">Light</option>
                    </select>
                </div>
                <br class="clear">
            </div>
            <div class="row">
                <div class="col-5-10">
                    <h3>Panel Title(*)</h3>
                </div>
                <div class="col-5-10">
                    <input id="panelTitle" type="text" name="title" value="" placeholder="My Personal Bests">
                </div>
                <br class="clear">
            </div>
            <div class="row">
                <div class="col-5-10">
                    <h3>Speedrun.com Name(*)</h3>
                </div>
                <div class="col-5-10">
                    <input id="srcName" type="text" name="search" value="" placeholder="Speedrun.com Name">
                </div>
                <br class="clear">
            </div>
            <div class="row">
                <div class="col-5-10">
                    <h3>Panel Title Background</h3>
                </div>
                <div class="col-5-10" id="titleBackgroundOptions">
                    <select name="theme" id="panelTitleBackgroundType">
                        <option value="image" selected>Built-in Image</option>
                        <option value="solid">Solid Color</option>
                        <option value="vGradient">Vertical Gradient</option>
                        <option value="hGradient">Horizontal Gradient</option>
                    </select>
                </div>
                <br class="clear">
            </div>
            <div class="row">
                <div class="col-5-10">
                    <h3>Panel Title Divider Color</h3>
                </div>
                <div class="col-5-10">
                    <input type="color" value="#008000" id="panelTitleDividerColor">
                </div>
                <br class="clear">
            </div>
            <div class="row">
                <div class="col-5-10">
                    <h3>Game Title Divider Color</h3>
                </div>
                <div class="col-5-10">
                    <input type="color" value="#205f6b" id="gameTitleDividerColor">
                </div>
                <br class="clear">
            </div>
            <div class="row">
                <div class="col-5-10">
                    <h3>Panel Title Shadow</h3>
                </div>
                <div class="col-5-10">
                    <input type="checkbox" id="titleShadow">
                </div>
                <br class="clear">
            </div>
            <div class="row">
                <div class="col-5-10">
                    <h3>Panel Title Font Options</h3>
                </div>
                <div class="col-5-10">
                    <div>
                        <label for="panelTitleFontBold">Bold</label>
                        <input type="checkbox" id="panelTitleFontBold">
                    </div>
                    <div>
                        <label for="panelTitleFontItalic">Italic</label>
                        <input type="checkbox" id="panelTitleFontItalic">
                    </div>
                    <div>
                        <label for="panelTitleFontSize">Size</label>
                        <input class="fontSize" type="number" min="1" max= "64" value="30" id="panelTitleFontSize">
                    </div>
                    <div>
                        <label for="titleFont">Font Family</label>
                        <select name="titleFont" id="panelTitleFont">
                            <option value="'Roboto Condensed', sans-serif" selected>Roboto Condensed</option>
                            <option value="'Roboto', sans-serif">Roboto</option>
                            <option value="'Open Sans', sans-serif">Open Sans</option>
                            <option value="'Lato', sans-serif">Lato</option>
                            <option value="'Source Sans Pro', sans-serif">Source Sans Pro</option>
                            <option value="'Oswald', sans-serif">Oswald</option>
                            <option value="'Raleway', sans-serif">Raleway</option>
                            <option value="'PT Sans Narrow', sans-serif">PT Sans Narrow</option>
                            <option value="'Muli', sans-serif">Muli</option>
                            <option value="'Anton', sans-serif">Anton</option>
                            <option value="'Fjalla One', sans-serif">Fjalla One</option>
                        </select>
                    </div>
                </div>
                <br class="clear">
            </div>
            <div class="row">
                <div class="col-5-10">
                    <h3>Game Title Font Options</h3>
                </div>
                <div class="col-5-10">
                    <div>
                        <label for="gameTitleFontBold">Bold</label>
                        <input type="checkbox" id="gameTitleFontBold">
                    </div>
                    <div>
                        <label for="gameTitleFontItalic">Italic</label>
                        <input type="checkbox" id="gameTitleFontItalic">
                    </div>
                    <div>
                        <label for="gameTitleFontSize">Size</label>
                        <input class="fontSize" type="number" min="1" max= "64" value="19" id="gameTitleFontSize">
                    </div>
                    <div>
                        <label for="gameTitleFont">Font Family</label>
                        <select name="gameTitleFont" id="gameTitleFont">
                            <option value="'Roboto Condensed', sans-serif" selected>Roboto Condensed</option>
                            <option value="'Roboto', sans-serif">Roboto</option>
                            <option value="'Open Sans', sans-serif">Open Sans</option>
                            <option value="'Lato', sans-serif">Lato</option>
                            <option value="'Source Sans Pro', sans-serif">Source Sans Pro</option>
                            <option value="'Oswald', sans-serif">Oswald</option>
                            <option value="'Raleway', sans-serif">Raleway</option>
                            <option value="'PT Sans Narrow', sans-serif">PT Sans Narrow</option>
                            <option value="'Muli', sans-serif">Muli</option>
                            <option value="'Anton', sans-serif">Anton</option>
                            <option value="'Fjalla One', sans-serif">Fjalla One</option>
                        </select>
                    </div>
                </div>
                <br class="clear">
            </div>
            <div class="row">
                <div class="col-5-10">
                    <h3>PB Info Font Options</h3>
                </div>
                <div class="col-5-10">
                    <div>
                        <label for="pbFontBold">Bold</label>
                        <input type="checkbox" id="pbFontBold">
                    </div>
                    <div>
                        <label for="pbFontItalic">Italic</label>
                        <input type="checkbox" id="pbFontItalic">
                    </div>
                    <div>
                        <label for="pbFontSize">Size</label>
                        <input class="fontSize" type="number" min="1" max= "64" value="15" id="pbFontSize">
                    </div>
                    <div>
                        <label for="pbFont">Font Family</label>
                        <select name="pbFont" id="pbFont">
                            <option value="'Roboto Condensed', sans-serif" selected>Roboto Condensed</option>
                            <option value="'Roboto', sans-serif">Roboto</option>
                            <option value="'Open Sans', sans-serif">Open Sans</option>
                            <option value="'Lato', sans-serif">Lato</option>
                            <option value="'Source Sans Pro', sans-serif">Source Sans Pro</option>
                            <option value="'Oswald', sans-serif">Oswald</option>
                            <option value="'Raleway', sans-serif">Raleway</option>
                            <option value="'PT Sans Narrow', sans-serif">PT Sans Narrow</option>
                            <option value="'Muli', sans-serif">Muli</option>
                            <option value="'Anton', sans-serif">Anton</option>
                            <option value="'Fjalla One', sans-serif">Fjalla One</option>
                        </select>
                    </div>
                </div>
                <br class="clear">
            </div>
        </div>

        <div class="col-4-10">
            <div class="row">
                <button id="searchBtn" type="button" name="button" class="btn-primary">Find Games</button>
            </div>
            <div class="row errorOutput center" id="errorDialog">

            </div>
            <div class="row">
                <button type="button" name="button" class="btn-warning" id="saveBtn">Save</button>
            </div>
            <div class="row center">
                <div class="center" id="gamesHeader">
                    <h3>Game List (Names Support &lt;br&gt; Tags)</h3><br>
                </div>
            </div>
            <div class="row">
                <div class="gameListing" id="gameListingContainer">
                    <ul id="sortableGames" class="ui-sortable">
                    </ul>
                </div>
            </div>
        </div>
        <br class="clear">
    </div>

    <!-- Scripts at Bottom of Page -->
    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/common.js"></script>
    <script src="js/config.js"></script>
</body>

</html>
